      consumes:
      - application/json
      parameters:
      - description: Rule
        in: body
        name: rule
        required: true
        schema:
          $ref: '#/definitions/models.AutomationRule'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.AutomationRule'
      summary: Create a new automation rule
      tags:
      - automation
  /api/automation/{id}:
    delete:
      parameters:
      - description: Rule ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Delete automation rule
      tags:
      - automation
    get:
      parameters:
      - description: Rule ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AutomationRule'
        "404":
          description: Rule not found
          schema:
            type: string
      summary: Get automation rule
      tags:
      - automation
    put:
      consumes:
      - application/json
      parameters:
      - description: Rule ID
        in: path
        name: id
        required: true
        type: string
      - description: Rule Update
        in: body
        name: rule
        required: true
        schema:
          $ref: '#/definitions/models.AutomationRule'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AutomationRule'
      summary: Update automation rule
      tags:
      - automation
  /api/reports:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Report'
            type: array
      summary: List all reports
      tags:
      - Reports
    post:
      consumes:
      - application/json
      parameters:
      - description: Report Definition
        in: body
        name: report
        required: true
        schema:
          $ref: '#/definitions/models.Report'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Report'
      summary: Create a new report
      tags:
      - Reports
  /api/reports/{id}:
    delete:
      parameters:
      - description: Report ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Delete a report
      tags:
      - Reports
    get:
      parameters:
      - description: Report ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Report'
      summary: Get a report by ID
      tags:
      - Reports
    put:
      consumes:
      - application/json
      parameters:
      - description: Report ID
        in: path
        name: id
        required: true
        type: string
      - description: Report Update
        in: body
        name: report
        required: true
        schema:
          $ref: '#/definitions/models.Report'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Report'
      summary: Update a report
      tags:
      - Reports
