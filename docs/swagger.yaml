      - application/json
      description: Delete a module and its definition
      parameters:
      - description: Module Name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid input
          schema:
            type: string
      summary: Delete a module
      tags:
      - modules
    get:
      description: Get specific module definition including fields
      parameters:
      - description: Module Name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Module'
        "404":
          description: Module not found
          schema:
            type: string
      summary: Get a module by name
      tags:
      - modules
    put:
      consumes:
      - application/json
      description: Update schema for a module
      parameters:
      - description: Module Name
        in: path
        name: name
        required: true
        type: string
      - description: Module Definition
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.Module'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid input
          schema:
            type: string
      summary: Update a module definition
      tags:
      - modules
