      closed_at:
        example: "2024-01-15T09:00:00Z"
        type: string
      created_at:
        description: Timestamps
        example: "2024-01-13T10:00:00Z"
        type: string
      customer_email:
        example: customer@example.com
        type: string
      customer_id:
        description: Customer Information
        example: 507f1f77bcf86cd799439011
        type: string
      customer_name:
        example: John Doe
        type: string
      description:
        example: Customer is experiencing login issues with their account
        type: string
      due_date:
        description: Resolution due date
        example: "2024-01-15T10:00:00Z"
        type: string
      escalated_to:
        example: 507f1f77bcf86cd799439011
        type: string
      escalation_history:
        items:
          $ref: '#/definitions/models.EscalationHistoryEntry'
        type: array
      escalation_level:
        description: Escalation
        example: 0
        type: integer
      first_response_at:
        example: "2024-01-13T14:30:00Z"
        type: string
      id:
        example: 507f1f77bcf86cd799439011
        type: string
      priority:
        allOf:
        - $ref: '#/definitions/models.TicketPriority'
        description: Priority & SLA
        example: high
      resolved_at:
        example: "2024-01-14T16:00:00Z"
        type: string
      response_due_date:
        description: First response due date
        example: "2024-01-14T10:00:00Z"
        type: string
      sla_policy_id:
        example: 507f1f77bcf86cd799439011
        type: string
      status:
        allOf:
        - $ref: '#/definitions/models.TicketStatus'
        description: Status Workflow
        example: open
      status_history:
        items:
          $ref: '#/definitions/models.StatusHistoryEntry'
        type: array
      subject:
        example: Unable to login to account
        type: string
      tags:
        description: Tags and Categories
        example:
        - bug
        - urgent
        items:
          type: string
        type: array
      ticket_number:
        description: Auto-generated unique number
        example: TKT-000001
        type: string
      updated_at:
        example: "2024-01-13T15:30:00Z"
        type: string
