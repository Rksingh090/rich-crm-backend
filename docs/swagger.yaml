  models.TicketChannel:
    enum:
    - email
    - chat
    - portal
    - phone
    type: string
    x-enum-varnames:
    - TicketChannelEmail
    - TicketChannelChat
    - TicketChannelPortal
    - TicketChannelPhone
  models.TicketComment:
    description: Comment or internal note on a support ticket
    properties:
      attachments:
        description: Attachments
        items:
          type: string
        type: array
      content:
        example: Customer has been contacted via email
        type: string
      created_at:
        description: Timestamps
        example: "2024-01-13T11:00:00Z"
        type: string
      created_by:
        description: Author
        example: 507f1f77bcf86cd799439011
        type: string
      id:
        example: 507f1f77bcf86cd799439011
        type: string
      is_internal:
        description: Internal notes vs customer-visible comments
        example: false
        type: boolean
      ticket_id:
        example: 507f1f77bcf86cd799439011
        type: string
      updated_at:
        example: "2024-01-13T11:00:00Z"
        type: string
    type: object
  models.TicketPriority:
    enum:
    - low
    - medium
    - high
    - urgent
    type: string
    x-enum-varnames:
    - TicketPriorityLow
    - TicketPriorityMedium
    - TicketPriorityHigh
    - TicketPriorityUrgent
  models.TicketStatus:
    enum:
    - new
    - open
    - pending
    - resolved
    - closed
    type: string
    x-enum-varnames:
    - TicketStatusNew
    - TicketStatusOpen
    - TicketStatusPending
    - TicketStatusResolved
    - TicketStatusClosed
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_login:
        type: string
      last_name:
        type: string
      phone:
        type: string
      reports_to:
        description: Manager ID
        type: string
      roles:
        description: References to Role IDs
        items:
          type: string
        type: array
      status:
        description: active, inactive, suspended
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  models.ValidationOperator:
    enum:
    - equals
    - not_equals
    - contains
    - gt
    - lt
    type: string
    x-enum-varnames:
    - OperatorEquals
    - OperatorNotEquals
    - OperatorContains
    - OperatorGreaterThan
    - OperatorLessThan
host: localhost:8000
info:
  contact:
    email: support@swagger.io
    name: API Support
  description: This is a sample server using Fiber, Uber Fx, and GORM.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
