paths:
  /api/automation:
    get:
      parameters:
      - description: Module ID
        in: query
        name: module_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AutomationRule'
            type: array
      summary: List automation rules
      tags:
      - automation
