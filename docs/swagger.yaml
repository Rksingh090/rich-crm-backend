    - AuditActionCreate
    - AuditActionUpdate
    - AuditActionDelete
    - AuditActionLogin
    - AuditActionAutomation
    - AuditActionWorkflow
  models.AuditLog:
    properties:
      action:
        $ref: '#/definitions/models.AuditAction'
      actor_id:
        description: User ID who performed the action
        type: string
      actor_name:
        description: Populated Name of the actor
        type: string
      changes:
        additionalProperties:
          $ref: '#/definitions/models.Change'
        description: 'For updates: field -> {old, new}'
        type: object
      id:
        type: string
      module:
        description: The module/collection name
        type: string
      record_id:
        description: The ID of the record being modified
        type: string
      timestamp:
        type: string
    type: object
  models.AutomationRule:
    properties:
      actions:
        items:
          $ref: '#/definitions/models.RuleAction'
        type: array
      active:
        type: boolean
      conditions:
        items:
          $ref: '#/definitions/models.RuleCondition'
        type: array
      created_at:
        type: string
      id:
        type: string
      module_id:
        description: Target Module Name or ID
        type: string
      name:
        type: string
      trigger_type:
        description: '"create", "update", "delete"'
        type: string
      updated_at:
        type: string
    type: object
  models.Change:
    properties:
      new: {}
      old: {}
    type: object
  models.FieldType:
    enum:
    - text
    - number
    - date
    - boolean
    - lookup
    - email
    - phone
    - file
    - url
    - textarea
    - select
    - multiselect
    - currency
    type: string
    x-enum-varnames:
    - FieldTypeText
    - FieldTypeNumber
    - FieldTypeDate
    - FieldTypeBoolean
    - FieldTypeLookup
    - FieldTypeEmail
    - FieldTypePhone
    - FieldTypeFile
    - FieldTypeURL
    - FieldTypeTextArea
    - FieldTypeSelect
    - FieldTypeMultiSelect
    - FieldTypeCurrency
  models.File:
    properties:
      created_at:
        type: string
      group:
        type: string
      id:
        type: string
      mime_type:
        type: string
      original_filename:
        type: string
      path:
        description: Server file path
        type: string
      size:
        type: integer
      unique_filename:
        type: string
      url:
        description: Public Web URL
        type: string
    type: object
  models.LookupDef:
    properties:
      display_field:
        description: Target Field to display in UI
        type: string
      module:
        description: Target Module Name
        type: string
      value_field:
        description: Target Field to store (usually _id)
        type: string
    type: object
  models.Module:
    properties:
      created_at:
        type: string
      fields:
        items:
          $ref: '#/definitions/models.ModuleField'
        type: array
      id:
        type: string
      is_system:
        description: If true, cannot be deleted
        type: boolean
      label:
        type: string
      name:
        description: Unique Identifier (e.g., "leads", "deals")
        type: string
      updated_at:
        type: string
    type: object
  models.ModuleField:
    properties:
      label:
        type: string
      lookup:
        $ref: '#/definitions/models.LookupDef'
      name:
        type: string
      options:
        description: For Select/MultiSelect
        items:
          $ref: '#/definitions/models.SelectOptions'
        type: array
      required:
        type: boolean
      type:
        $ref: '#/definitions/models.FieldType'
    type: object
  models.ModulePermission:
    properties:
      create:
        type: boolean
      delete:
        type: boolean
      read:
        type: boolean
      update:
        type: boolean
    type: object
  models.Report:
    properties:
      columns:
        description: List of field names to display
        items:
          type: string
        type: array
      created_at:
        type: string
      created_by:
        type: string
      description:
        type: string
      filters:
        additionalProperties: {}
        description: Stored query filters
        type: object
      id:
        type: string
      module_id:
        description: The module this report is based on
        type: string
      name:
        type: string
      updated_at:
        type: string
      updated_by:
        type: string
    type: object
  models.Role:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      is_system:
        description: Prevent deletion of system roles
        type: boolean
      module_permissions:
        additionalProperties:
          $ref: '#/definitions/models.ModulePermission'
        type: object
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.RuleAction:
    properties:
      config:
        additionalProperties: true
        description: 'e.g., { "to": "user@example.com", "subject": "..." } or { "field":
          "status", "value": "Contacted" }'
        type: object
      type:
        $ref: '#/definitions/models.ActionType'
    type: object
  models.RuleCondition:
    properties:
      field:
        type: string
      operator:
        $ref: '#/definitions/models.ValidationOperator'
      value: {}
    type: object
  models.SelectOptions:
    properties:
      label:
        type: string
      value:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_login:
        type: string
      last_name:
        type: string
      phone:
        type: string
      roles:
        description: References to Role IDs
        items:
          type: string
        type: array
      status:
        description: active, inactive, suspended
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  models.ValidationOperator:
    enum:
    - equals
    - not_equals
    - contains
    - gt
    - lt
    type: string
    x-enum-varnames:
    - OperatorEquals
    - OperatorNotEquals
    - OperatorContains
    - OperatorGreaterThan
    - OperatorLessThan
