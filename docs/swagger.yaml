    properties:
      password:
        type: string
      username:
        type: string
    type: object
  controllers.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  controllers.UpdateUserRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
