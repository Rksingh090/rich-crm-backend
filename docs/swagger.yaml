  models.EscalationHistoryEntry:
    description: History entry for ticket escalations
    properties:
      escalated_at:
        example: "2024-01-14T10:00:00Z"
        type: string
      escalated_by:
        description: System or User
        example: 507f1f77bcf86cd799439011
        type: string
      escalated_to:
        example: 507f1f77bcf86cd799439011
        type: string
      level:
        example: 1
        type: integer
      reason:
        example: SLA breach detected
        type: string
      rule_id:
        example: 507f1f77bcf86cd799439011
        type: string
    type: object
  models.EscalationRule:
    description: Rule for automatic ticket escalation based on conditions
    properties:
      condition_type:
        description: '"sla_breach", "no_response", "no_update"'
        example: no_response
        type: string
      created_at:
        example: "2024-01-01T00:00:00Z"
        type: string
      description:
        example: Escalate high priority tickets with no response after 30 minutes
        type: string
      escalate_after:
        description: Minutes after creation/last update
        example: 30
        type: integer
      escalate_to:
        description: Escalation Action
        example: 507f1f77bcf86cd799439011
        type: string
      escalate_to_type:
        description: '"user" or "group"'
        example: user
        type: string
      id:
        example: 507f1f77bcf86cd799439011
        type: string
      is_active:
        description: Status
        example: true
        type: boolean
      name:
        example: High Priority No Response
        type: string
      notify_emails:
        example:
        - manager@example.com
        - support@example.com
        items:
          type: string
        type: array
      priority:
        allOf:
        - $ref: '#/definitions/models.TicketPriority'
