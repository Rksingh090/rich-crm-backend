        type: boolean
    type: object
  models.Report:
    properties:
      columns:
        description: List of field names to display
        items:
          type: string
        type: array
      created_at:
        type: string
      created_by:
        type: string
      description:
        type: string
      filters:
        additionalProperties: {}
        description: Stored query filters
        type: object
      id:
        type: string
      module_id:
        description: The module this report is based on
        type: string
      name:
        type: string
      updated_at:
        type: string
      updated_by:
        type: string
