        type: string
      description:
        type: string
      id:
        type: string
      is_system:
        description: Prevent deletion of system roles
        type: boolean
      module_permissions:
        additionalProperties:
          $ref: '#/definitions/models.ModulePermission'
        type: object
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.RuleAction:
    properties:
      config:
        additionalProperties: true
        description: 'e.g., { "to": "user@example.com", "subject": "..." } or { "field":
          "status", "value": "Contacted" }'
        type: object
      type:
        $ref: '#/definitions/models.ActionType'
    type: object
  models.RuleCondition:
    properties:
      field:
        type: string
      operator:
        $ref: '#/definitions/models.ValidationOperator'
      value: {}
    type: object
  models.SLAPolicy:
    description: SLA policy defining response and resolution time limits
    properties:
      business_hours:
        additionalProperties: true
        description: JSON config for business hours
        type: object
      created_at:
        example: "2024-01-01T00:00:00Z"
        type: string
      description:
        example: SLA for high priority tickets
        type: string
      id:
        example: 507f1f77bcf86cd799439011
        type: string
      is_active:
        description: Status
        example: true
        type: boolean
      is_business_hours_only:
        description: Business Hours
        example: true
        type: boolean
      name:
        example: High Priority SLA
        type: string
      priority:
        allOf:
        - $ref: '#/definitions/models.TicketPriority'
        description: Priority Mapping
        example: high
      resolution_time:
        description: Resolution time in minutes
        example: 240
        type: integer
      response_time:
        description: Time Limits (in minutes)
        example: 60
        type: integer
      updated_at:
        example: "2024-01-13T10:00:00Z"
        type: string
    type: object
  models.SelectOptions:
    properties:
      label:
        type: string
      value:
        type: string
    type: object
  models.StatusHistoryEntry:
    description: History entry for ticket status changes
    properties:
      changed_at:
        example: "2024-01-13T10:00:00Z"
        type: string
      changed_by:
        example: 507f1f77bcf86cd799439011
        type: string
      comment:
        example: Ticket opened for investigation
        type: string
      status:
        allOf:
        - $ref: '#/definitions/models.TicketStatus'
        example: open
    type: object
  models.Ticket:
    description: Customer support ticket with multi-channel support, SLA tracking,
