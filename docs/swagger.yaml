      - text/csv
      responses:
        "200":
          description: OK
          schema:
            type: file
      summary: Export a report to CSV
      tags:
      - Reports
  /api/reports/{id}/run:
    get:
      parameters:
      - description: Report ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: object
            type: array
      summary: Run a report and return JSON data
      tags:
      - Reports
  /approvals/{module}/{id}/approve:
    post:
      consumes:
      - application/json
      description: Approve the current step for a record
      parameters:
      - description: Module Name
        in: path
        name: module
        required: true
        type: string
      - description: Record ID
        in: path
        name: id
        required: true
        type: string
      - description: Comment
        in: body
        name: input
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            type: string
      summary: Approve a record
      tags:
      - approvals
  /approvals/{module}/{id}/reject:
    post:
      consumes:
      - application/json
      description: Reject the current step for a record
      parameters:
      - description: Module Name
        in: path
        name: module
        required: true
        type: string
      - description: Record ID
        in: path
        name: id
        required: true
        type: string
      - description: Comment
        in: body
        name: input
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            type: string
      summary: Reject a record
      tags:
      - approvals
  /audit-logs:
    get:
      consumes:
      - application/json
      description: Get audit logs with pagination
      parameters:
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Logs per page (default 20)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AuditLog'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: List audit logs
      tags:
      - audit
  /debug/user:
    get:
      description: Get the current user's info from JWT
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get current user info
      tags:
      - debug
  /health:
    get:
      consumes:
      - application/json
      description: Get system health status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Health Check
      tags:
      - health
  /login:
    post:
      consumes:
      - application/json
      description: Login with username and password
      parameters:
      - description: Login Input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.AuthResponse'
        "400":
          description: Invalid request body
          schema:
            type: string
        "401":
          description: Invalid credentials
          schema:
            type: string
      summary: Login
      tags:
      - auth
  /modules:
    get:
      description: Get a list of all defined modules
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Module'
            type: array
      summary: List all modules
      tags:
      - modules
    post:
      consumes:
      - application/json
      description: Create a dynamic module with fields
      parameters:
      - description: Module Definition
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.Module'
      produces:
      - application/json
      responses:
        "201":
          description: Module created
          schema:
            type: string
        "400":
          description: Invalid request
          schema:
            type: string
      summary: Create a new module definition
      tags:
      - modules
  /modules/{module}/records/{id}:
    get:
      description: Get a record by ID
      parameters:
      - description: Module Name
        in: path
        name: module
        required: true
        type: string
      - description: Record ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            type: string
      summary: Get a single record
