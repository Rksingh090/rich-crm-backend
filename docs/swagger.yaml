basePath: /
definitions:
  controllers.AuthResponse:
    properties:
      token:
        type: string
    type: object
  controllers.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  controllers.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  controllers.UpdateUserRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      phone:
        type: string
      status:
        type: string
      username:
        type: string
    type: object
  controllers.UpdateUserRolesRequest:
    properties:
      role_ids:
        items:
          type: string
        type: array
    type: object
  controllers.UpdateUserStatusRequest:
    properties:
      status:
        type: string
    type: object
  models.AuditAction:
    enum:
    - CREATE
    - UPDATE
    - DELETE
    - LOGIN
    type: string
    x-enum-varnames:
    - AuditActionCreate
    - AuditActionUpdate
    - AuditActionDelete
    - AuditActionLogin
  models.AuditLog:
    properties:
      action:
        $ref: '#/definitions/models.AuditAction'
      actor_id:
        description: User ID who performed the action
        type: string
      changes:
        additionalProperties:
          $ref: '#/definitions/models.Change'
        description: 'For updates: field -> {old, new}'
        type: object
      id:
        type: string
      module:
        description: The module/collection name
        type: string
      record_id:
        description: The ID of the record being modified
        type: string
      timestamp:
        type: string
    type: object
  models.Change:
    properties:
      new: {}
      old: {}
    type: object
  models.FieldType:
    enum:
    - text
    - number
    - date
    - boolean
    - lookup
    - email
    - phone
    - file
    - url
    - textarea
    - select
    - multiselect
    - currency
    type: string
    x-enum-varnames:
    - FieldTypeText
    - FieldTypeNumber
    - FieldTypeDate
    - FieldTypeBoolean
    - FieldTypeLookup
    - FieldTypeEmail
    - FieldTypePhone
    - FieldTypeFile
    - FieldTypeURL
    - FieldTypeTextArea
    - FieldTypeSelect
    - FieldTypeMultiSelect
    - FieldTypeCurrency
  models.File:
    properties:
      created_at:
        type: string
      group:
        type: string
      id:
        type: string
      mime_type:
        type: string
      original_filename:
        type: string
      path:
        description: Server file path
        type: string
      size:
        type: integer
      unique_filename:
        type: string
      url:
        description: Public Web URL
        type: string
    type: object
  models.LookupDef:
    properties:
      display_field:
        description: Target Field to display in UI
        type: string
      module:
        description: Target Module Name
        type: string
      value_field:
        description: Target Field to store (usually _id)
        type: string
    type: object
  models.Module:
    properties:
      created_at:
        type: string
      fields:
        items:
          $ref: '#/definitions/models.ModuleField'
        type: array
      id:
        type: string
      label:
        type: string
      name:
        description: Unique Identifier (e.g., "leads", "deals")
        type: string
      updated_at:
        type: string
    type: object
  models.ModuleField:
    properties:
      label:
        type: string
      lookup:
        $ref: '#/definitions/models.LookupDef'
      name:
        type: string
      options:
        description: For Select/MultiSelect
        items:
          $ref: '#/definitions/models.SelectOptions'
        type: array
      required:
        type: boolean
      type:
        $ref: '#/definitions/models.FieldType'
    type: object
  models.SelectOptions:
    properties:
      label:
        type: string
      value:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_login:
        type: string
      last_name:
        type: string
      phone:
        type: string
      roles:
        description: References to Role IDs
        items:
          type: string
        type: array
      status:
        description: active, inactive, suspended
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: support@swagger.io
    name: API Support
  description: This is a sample server using Fiber, Uber Fx, and GORM.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Microservice Demo API
  version: "1.0"
paths:
  /audit-logs:
    get:
      consumes:
      - application/json
      description: Get audit logs with pagination
      parameters:
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Logs per page (default 20)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AuditLog'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: List audit logs
      tags:
      - audit
  /health:
    get:
      consumes:
      - application/json
      description: Get system health status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Health Check
      tags:
      - health
  /login:
    post:
      consumes:
      - application/json
      description: Login with username and password
      parameters:
      - description: Login Input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.AuthResponse'
        "400":
          description: Invalid request body
          schema:
            type: string
        "401":
          description: Invalid credentials
          schema:
            type: string
      summary: Login
      tags:
      - auth
  /modules:
    get:
      description: Get a list of all defined modules
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Module'
            type: array
      summary: List all modules
      tags:
      - modules
    post:
      consumes:
      - application/json
      description: Create a dynamic module with fields
      parameters:
      - description: Module Definition
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.Module'
      produces:
      - application/json
      responses:
        "201":
          description: Module created
          schema:
            type: string
        "400":
          description: Invalid request
          schema:
            type: string
      summary: Create a new module definition
      tags:
      - modules
  /modules/{module}/records/{id}:
    get:
      description: Get a record by ID
      parameters:
      - description: Module Name
        in: path
        name: module
        required: true
        type: string
      - description: Record ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            type: string
      summary: Get a single record
      tags:
      - records
  /modules/{name}:
    delete:
      consumes:
      - application/json
      description: Delete a module and its definition
      parameters:
      - description: Module Name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid input
          schema:
            type: string
      summary: Delete a module
      tags:
      - modules
    get:
      description: Get specific module definition including fields
      parameters:
      - description: Module Name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Module'
        "404":
          description: Module not found
          schema:
            type: string
      summary: Get a module by name
      tags:
      - modules
    put:
      consumes:
      - application/json
      description: Update schema for a module
      parameters:
      - description: Module Name
        in: path
        name: name
        required: true
        type: string
      - description: Module Definition
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.Module'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid input
          schema:
            type: string
      summary: Update a module definition
      tags:
      - modules
  /modules/{name}/records:
    get:
      consumes:
      - application/json
      description: Get records with pagination and filters
      parameters:
      - description: Module Name
        in: path
        name: name
        required: true
        type: string
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Records per page (default 10)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "400":
          description: Invalid input
          schema:
            type: string
      summary: List records from a module
      tags:
      - records
    post:
      consumes:
      - application/json
      description: Insert data into a dynamic module with validation
      parameters:
      - description: Module Name
        in: path
        name: name
        required: true
        type: string
      - description: Record Data
        in: body
        name: input
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            type: string
        "404":
          description: Module not found
          schema:
            type: string
      summary: Create a record in a module
      tags:
      - records
  /modules/{name}/records/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a record from a module
      parameters:
      - description: Module Name
        in: path
        name: name
        required: true
        type: string
      - description: Record ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid input
          schema:
            type: string
      summary: Delete a record
      tags:
      - records
    put:
      consumes:
      - application/json
      description: Update a record in a module
      parameters:
      - description: Module Name
        in: path
        name: name
        required: true
        type: string
      - description: Record ID
        in: path
        name: id
        required: true
        type: string
      - description: Record Data
        in: body
        name: input
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid input
          schema:
            type: string
      summary: Update a record
      tags:
      - records
  /register:
    post:
      consumes:
      - application/json
      description: Register a new user with username, password, and email
      parameters:
      - description: Register Input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/controllers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Failed to create user
          schema:
            type: string
      summary: Register a new user
      tags:
      - auth
  /upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload a file and get a URL (Metadata stored in DB)
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      - description: Group (optional)
        in: formData
        name: group
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.File'
        "400":
          description: Invalid input
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Upload a file
      tags:
      - files
  /users:
    get:
      consumes:
      - application/json
      description: Get a paginated list of users
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter by status
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Failed to fetch users
          schema:
            type: string
      summary: List all users
      tags:
      - users
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to delete user
          schema:
            type: string
      summary: Delete user
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "404":
          description: User not found
          schema:
            type: string
      summary: Get user by ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Update user information
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Update User Input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Failed to update user
          schema:
            type: string
      summary: Update user
      tags:
      - users
  /users/{id}/roles:
    put:
      consumes:
      - application/json
      description: Update the roles assigned to a user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Update User Roles Input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateUserRolesRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Failed to update user roles
          schema:
            type: string
      summary: Update user roles
      tags:
      - users
  /users/{id}/status:
    put:
      consumes:
      - application/json
      description: Update the status of a user (active, inactive, suspended)
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Update User Status Input
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateUserStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body
          schema:
            type: string
        "500":
          description: Failed to update user status
          schema:
            type: string
      summary: Update user status
      tags:
      - users
swagger: "2.0"
